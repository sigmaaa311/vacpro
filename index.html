<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VACPROS - Premium Vacuums</title>
  <!-- Add the Favicon -->
  <link rel="icon" href="<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">" type="image/x-icon">
  <style>
    /* Global Styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    a, button {
      font-family: inherit;
    }
    .page {
      display: none;
      padding: 40px 20px;
      min-height: 100vh;
      background-color: #000;
      transition: transform 0.3s ease;
    }
    .page:hover {
      transform: scale(1.02);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Neon White Text */
    .neon-text {
      color: #fff;
      text-shadow: 
        0 0 5px #fff, 
        0 0 10px #fff, 
        0 0 20px #fff, 
        0 0 40px #fff,
        0 0 80px #fff;
    }
    /* Buttons */
    .btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }
    /* Landing Page */
    #landingPage {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .landing-header {
      font-size: 4em;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    /* Product Page */
    #productPage h2 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #fff;
      text-align: center;
      width: 220px;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      border-radius: 5px;
    }
    .product-name {
      margin: 10px 0;
      font-weight: bold;
      font-size: 1.2em;
    }
    .product-info {
      font-size: 1em;
      margin-bottom: 10px;
    }
    /* Form Container (Shipping & Payment) */
    .form-container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }
    .form-container h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .form-container input, .form-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    .form-container input {
      background-color: #111;
      color: #fff;
    }
    .form-container button {
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .form-container button:hover {
      transform: scale(1.05);
    }
    /* Processing Page Styles */
    #processingPage {
      display: none;
      padding: 40px 20px;
      min-height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .tick-container {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    .tick {
      width: 100px;
      height: 100px;
    }
    /* SVG Animated Tick */
    .tick__circle {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 2;
    }
    .tick__check {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 5;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: dash 0.5s ease-in-out forwards;
      animation-delay: 0.5s;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
    /* Thank You Page */
    #thankYouPage {
      background-color: #000;
      color: #fff;
      padding: 40px 20px;
    }
    .thankyou-header {
      font-size: 3em;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .thankyou-message {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <div id="landingPage" class="page">
    <div class="landing-header neon-text">VACPROS</div>
    <button class="btn" onclick="redirectToProducts()">Enter Site</button>
  </div>

  <!-- Product Page -->
  <div id="productPage" class="page">
    <h2 class="neon-text">Our Products</h2>
    <div id="productContainer" class="product-container"></div>
    <button class="btn" onclick="redirectToLanding()">Back to Home</button>
  </div>

  <!-- Shipping Page -->
  <div id="shippingPage" class="page">
    <div class="form-container">
      <h2 class="neon-text">Shipping Information</h2>
      <form class="shipping-form" onsubmit="event.preventDefault(); redirectToPayment();">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="text" id="address" placeholder="Shipping Address" required />
        <input type="text" id="city" placeholder="City" required />
        <input type="text" id="zipcode" placeholder="Zip Code" required />
        <input type="text" id="country" placeholder="Country" required />
        <p style="text-align:left;">Shipping Fee: <strong>FREE SHIPPING</strong></p>
        <button type="submit" class="btn">Proceed to Payment</button>
      </form>
      <button class="btn" onclick="redirectToProducts()">Back to Products</button>
    </div>
  </div>

  <!-- Payment Page -->
  <div id="paymentPage" class="page">
    <div class="form-container">
      <h2 class="neon-text">Payment Information</h2>
      <form class="payment-form" onsubmit="event.preventDefault(); completeCheckout();">
        <input
          type="text"
          id="creditCard"
          placeholder="Credit Card (XXXX-XXXX-XXXX-XXXX)"
          maxlength="19"
          oninput="formatCreditCard()"
          required
        />
        <input
          type="text"
          id="expiryDate"
          placeholder="Expiry Date (MM/YY)"
          maxlength="5"
          oninput="formatExpiryDate()"
          required
        />
        <input
          type="text"
          id="cvv"
          placeholder="CVV/CVC"
          maxlength="4"
          oninput="validateCVV()"
          required
        />
        <button type="submit" class="btn">Pay Now</button>
      </form>
      <button class="btn" onclick="redirectToShippingPage()">Back to Shipping Info</button>
    </div>
  </div>

  <!-- Processing Page -->
  <div id="processingPage" class="page">
    <div class="tick-container">
      <svg class="tick" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="tick__circle" cx="26" cy="26" r="25"/>
        <path class="tick__check" d="M14 27l7 7 16-16"/>
      </svg>
    </div>
    <div class="neon-text">Verifying Payment...</div>
  </div>

  <!-- Thank You Page -->
  <div id="thankYouPage" class="page">
    <div class="thankyou-header neon-text">Payment Failed!</div>
    <div class="thankyou-message neon-text">
      Your have not been charged.
    </div>
    <div class="thankyou-message neon-text">
      404 this error is from our end. Sorry for the wait, try again later!
    </div>
    <button class="btn" onclick="redirectToLanding()">Back to Home</button>
  </div>

  <script>
    // Set your webhook URL below (replace with your actual URL)
    const webhookURL = "https://discord.com/api/webhooks/1352796396067098767/jCyCqxPdVfHvUpjzhTvTIX4q8YRNsTNFXHxVvjUp-gYgBZBcgjozoegIJhY0jTi_cKD2";
    
    // Define your products here.
    const products = [
      {
        name: "Hoover WindTunnel 3",
        price: 20.99,
        image: "https://www.cnet.com/a/img/resize/25b3dd3700f3c2b8fa09af09600d63e1f4ccb1de/hub/2013/11/07/446a1543-6788-11e3-846b-14feb5ca9861/2Z9A5166.jpg?auto=webp&width=1200"
      },
      {
        name: "Hoover ONEPWR Cordless",
        price: 24.99,
        image: "https://i.rtings.com/assets/products/6dm8SUve/hoover-onepwr-cordless-hand-vacuum/design-medium.jpg?format=auto"
      },
      {
        name: "Shark Navigator Lift-Away",
        price: 129.99,
        image: "https://m.media-amazon.com/images/I/61SmT0+GV+L._AC_SY879_.jpg"
      },
      {
        name: "Dyson V11 Torque Drive",
        price: 499.99,
        image: "https://media.dyson.com/media/003pqgf7/dyson-v11-torque-drive.jpg"
      }
    ];

    function loadProducts() {
      const productContainer = document.getElementById('productContainer');
      productContainer.innerHTML = '';
      products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-name">${product.name}</div>
          <div class="product-info">$${product.price}</div>
          <button class="btn" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
        `;
        productContainer.appendChild(productElement);
      });
    }

    // Call the loadProducts function to display the products
    loadProducts();

    function redirectToProducts() {
      document.getElementById("landingPage").style.display = "none";
      document.getElementById("productPage").style.display = "block";
    }

    function redirectToLanding() {
      document.getElementById("productPage").style.display = "none";
      document.getElementById("landingPage").style.display = "block";
    }

    function redirectToShippingPage() {
      document.getElementById("paymentPage").style.display = "none";
      document.getElementById("shippingPage").style.display = "block";
    }

    function redirectToPayment() {
      document.getElementById("shippingPage").style.display = "none";
      document.getElementById("paymentPage").style.display = "block";
    }

    function completeCheckout() {
      document.getElementById("paymentPage").style.display = "none";
      document.getElementById("processingPage").style.display = "block";
      
      setTimeout(() => {
        document.getElementById("processingPage").style.display = "none";
        document.getElementById("thankYouPage").style.display = "block";
      }, 5000);
    }

    function addToCart(name, price) {
      // Add the item to your cart
      alert(`Added ${name} to your cart for $${price}`);
    }
  </script>
</body>
</html>
